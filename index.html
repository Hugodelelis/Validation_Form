<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/script.js" defer></script>
    <title>Validando form</title>
</head>
<body>
    <div class="form-container col-11 col-md-7 container gx-0 m-3">
        <form action="#" method="post" class="form row col-12 justify-content-center">
            <div class="col-3 left-content">
                <button class="btn btn-primary mb-3" type="submit"><i class="bi bi-arrow-up"> Logar</i></button>
                <h2>Inovando para um mundo melhor</h2>
            </div>
            <div class="main-content p-3 col-12 col-md-12 col-lg-9 row">
                <h1 class="title-form">Fa√ßa seu login!</h1>

                <div class="col-md-6 mt-2">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Seu nome">
                </div>
                <div class="col-md-6 mt-2">
                    <label for="sobrenome" class="form-label">Sobrenome:</label>
                    <input type="text" class="form-control" id="Sobrenome" placeholder="Seu Sobrenome">
                </div>
                <div class="col-md-12 mt-2">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Seu E-mail">
                </div>
                <div class="col-md-6 mt-2">
                    <label for="nome" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>
                <div class="col-md-6 mt-2">
                    <label for="confirma-senha" class="form-label">Confirmar senha:</label>
                    <input type="password" class="form-control" id="confirma-senha" placeholder="Confirme sua senha">
                </div>
                <div class="col-md-12 mt-2">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Seu CPF">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
